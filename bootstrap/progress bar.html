<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap example</title>
<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></script>
    </head>
    <body>
        <div class="container">
            <h2>basic progress bar</h2>
            <p> to creat a default progres bar' add a .progress clas to a container element and add the progress-bar class to its child element</p>
            <div class="progress">
                <div class="progress-bar" style="width:70%">70%</div>
            </div>
        </div>
    </body>
</html>
